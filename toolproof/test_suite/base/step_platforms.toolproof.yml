name: Toolproof step platform flags

steps:
  - step: I have a "my_test.toolproof.yml" file with the content {yaml}
    yaml: |-
      name: Inner passing snapshot test

      steps:
        - step: I run "uname"
        - step: stdout should contain "Linux"
          platforms: [linux]
        - step: stdout should contain "Darwin"
          platforms: [mac]
        - step: stdout should contain "Windows"
          platforms: [windows]
  - I run "%toolproof_path% --porcelain"
  - snapshot: stdout
    snapshot_content: |-
      ╎
      ╎Running tests
      ╎
      ╎✓ Inner passing snapshot test
      ╎
      ╎Finished running tests
      ╎
      ╎Passing tests: 1
      ╎Failing tests: 0
      ╎Skipped tests: 0
      ╎
      ╎All tests passed
